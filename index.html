<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | University LMS</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .login-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="card login-card glass-effect">
            <div class="login-header">
                <h1>University LMS</h1>
                <p>Sign in to your account</p>
            </div>
            <form action="dashboard.html">
                <div class="input-group">
                    <label class="input-label">Student ID / Email</label>
                    <input type="text" class="input-control" placeholder="Enter your ID" required>
                </div>
                <div class="input-group">
                    <label class="input-label">Password</label>
                    <input type="password" class="input-control" placeholder="••••••••" required>
                </div>
                <div style="margin-bottom: 1.5rem; display: flex; justify-content: space-between; font-size: 0.875rem;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" style="color: var(--primary-color);">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
