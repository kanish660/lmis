<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | University LMS</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: #0f172a;
        }

        .login-page {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            z-index: 1;
        }

        .bg-blobs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(180deg, rgba(37, 99, 235, 0.2) 0%, rgba(124, 58, 237, 0.2) 100%);
            filter: blur(80px);
            border-radius: 50%;
            animation: move 20s infinite alternate;
        }

        .blob-1 {
            top: -10%;
            right: -10%;
            animation-delay: 0s;
        }

        .blob-2 {
            bottom: -10%;
            left: -10%;
            background: linear-gradient(180deg, rgba(124, 58, 237, 0.2) 0%, rgba(37, 99, 235, 0.2) 100%);
            animation-delay: -5s;
        }

        @keyframes move {
            from {
                transform: translate(0, 0) scale(1);
            }

            to {
                transform: translate(100px, 100px) scale(1.1);
            }
        }

        .login-card {
            width: 100%;
            max-width: 440px;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: floatIn 0.8s ease-out;
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            font-size: 2.25rem;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            margin-bottom: 0.75rem;
            letter-spacing: -0.025em;
        }

        .login-header p {
            color: #94a3b8;
            font-weight: 400;
        }

        .input-control {
            background: rgba(15, 23, 42, 0.5) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            padding: 1rem 1.25rem !important;
            font-size: 1rem !important;
        }

        .input-control::placeholder {
            color: #64748b;
        }

        .input-control:focus {
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15) !important;
        }

        .input-label {
            color: #cbd5e1 !important;
            font-weight: 500 !important;
            margin-bottom: 0.75rem !important;
        }

        .btn-primary {
            background: linear-gradient(to right, #2563eb, #7c3aed);
            border: none;
            padding: 1rem !important;
            font-weight: 600 !important;
            letter-spacing: 0.025em;
            margin-top: 1rem;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(37, 99, 235, 0.4);
        }

        .footer-links {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .footer-links a {
            color: #60a5fa;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: #93c5fd;
            text-decoration: underline;
        }

        input[type="checkbox"] {
            accent-color: #3b82f6;
        }
    </style>
</head>

<body>
    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>
    <main class="login-page">
        <section class="login-card">
            <header class="login-header">
                <h1>University LMS</h1>
                <p>Welcome back! Please sign in.</p>
            </header>
            <form action="dashboard.html" method="GET">
                <div class="input-group">
                    <label class="input-label" for="student-id">Student ID / Email</label>
                    <input type="text" id="student-id" name="student-id" class="input-control"
                        placeholder="e.g. 2026CS12345" aria-required="true" required>
                </div>
                <div class="input-group">
                    <label class="input-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="input-control" placeholder="••••••••"
                        aria-required="true" required>
                </div>
                <div class="flex-between" style="margin-bottom: 1.5rem;">
                    <label
                        style="display: flex; align-items: center; gap: 0.625rem; cursor: pointer; color: #94a3b8; font-size: 0.875rem;">
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="#" style="color: #60a5fa; font-size: 0.875rem;">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">Sign
                    In</button>
            </form>
            <div class="footer-links">
                <span>New student? <a href="#">Create account</a></span>
            </div>
        </section>
    </main>
</body>

</html>
