<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | University LMS</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.875rem 1rem;
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-weight: 500;
            transition: all 0.2s ease;
            margin-bottom: 0.5rem;
        }

        .nav-link.active {
            background-color: #eff6ff;
            color: var(--primary-color);
        }

        .nav-link:hover:not(.active) {
            background-color: #f1f5f9;
            color: var(--text-primary);
        }
    </style>
</head>

<body>
    <div class="main-wrapper">
        <aside class="sidebar">
            <div
                style="font-size: 1.5rem; font-weight: 700; color: var(--primary-color); margin-bottom: 2.5rem; padding-left: 1rem;">
                UniLMS
            </div>
            <nav>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="courses.html" class="nav-link">My Courses</a>
                <a href="assignments.html" class="nav-link">Assignments</a>
                <a href="profile.html" class="nav-link active">Profile</a>
            </nav>
            <div style="margin-top: auto; padding-top: 1rem; border-top: 1px solid var(--border-color);">
                <a href="index.html" class="nav-link" style="color: var(--danger);">Logout</a>
            </div>
        </aside>

        <main style="display: flex; flex-direction: column;">
            <header class="top-header">
                <div style="font-weight: 600; font-size: 1.125rem;">Settings</div>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <button class="btn" style="padding: 0.5rem;">ðŸ””</button>
                    <div style="width: 32px; height: 32px; background: #e2e8f0; border-radius: 50%;"></div>
                </div>
            </header>

            <div class="content-area">
                <div class="card" style="max-width: 800px; margin: 0 auto;">
                    <div
                        style="display: flex; align-items: center; gap: 2rem; margin-bottom: 2.5rem; padding-bottom: 2.5rem; border-bottom: 1px solid var(--border-color);">
                        <div
                            style="width: 100px; height: 100px; background: #e2e8f0; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem;">
                            ðŸ‘¤
                        </div>
                        <div>
                            <h2 style="margin-bottom: 0.5rem;">Student User</h2>
                            <p style="color: var(--text-secondary);">Computer Science Undergraduate</p>
                            <button class="btn"
                                style="margin-top: 1rem; border: 1px solid var(--border-color); font-size: 0.875rem;">Change
                                Avatar</button>
                        </div>
                    </div>

                    <form>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                            <div class="input-group">
                                <label class="input-label">First Name</label>
                                <input type="text" class="input-control" value="Student">
                            </div>
                            <div class="input-group">
                                <label class="input-label">Last Name</label>
                                <input type="text" class="input-control" value="User">
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="input-label">Email Address</label>
                            <input type="email" class="input-control" value="student@university.edu">
                        </div>
                        <div class="input-group">
                            <label class="input-label">Student ID</label>
                            <input type="text" class="input-control" value="2026CS12345" disabled>
                        </div>
                        <div
                            style="padding-top: 1.5rem; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; gap: 1rem;">
                            <button type="button" class="btn"
                                style="border: 1px solid var(--border-color);">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
